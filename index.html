<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ppe-taller-1</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/photoswipe@5.4.4/dist/photoswipe.css"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>taller-1</h1>
      </div>
    </header>

    <nav id="main-nav" aria-label="Main navigation">
      <div class="container">
        <ul>
          <li><a href="#hero" aria-label="Go to home">Home</a></li>
          <li><a href="#gallery" aria-label="Go to gallery">Gallery</a></li>
          <li><a href="#video" aria-label="Go to video">Video</a></li>
          <li><a href="#contact" aria-label="Go to contact">Contact</a></li>
        </ul>
      </div>
    </nav>

    <section id="hero">
      <div class="carousel-container">
        <div class="carousel-wrapper">
          <div class="carousel-slides">
            <!-- Slides will be populated by JavaScript -->
          </div>
          <div class="carousel-controls">
            <button class="carousel-btn prev-btn" aria-label="Previous image">
              ‹
            </button>
            <button class="carousel-btn next-btn" aria-label="Next image">
              ›
            </button>
          </div>
          <div class="carousel-dots">
            <!-- Dots will be populated by JavaScript -->
          </div>
        </div>
      </div>
    </section>

    <section id="gallery">
      <div class="container">
        <h2>Project Gallery</h2>
        <div class="pswp-gallery" id="my-gallery">
          <a
            href="assets/images/gallery/chris-havard-berge-WLyN-D4RAL8-unsplash.jpg"
            data-pswp-width="1200"
            data-pswp-height="800"
            data-pswp-caption="Arctic Rocky Mountain by Water&lt;br&gt;Photo by Chris-Håvard Berge on Unsplash"
            target="_blank"
          >
            <img
              src="assets/images/gallery/chris-havard-berge-WLyN-D4RAL8-unsplash.jpg"
              alt="Svalbard Arctic Landscape"
            />
          </a>

          <a
            href="assets/images/gallery/dylan-shaw-M0YIRWzR3nY-unsplash.jpg"
            data-pswp-width="1200"
            data-pswp-height="800"
            data-pswp-caption="Telescope in Arctic Snow Field&lt;br&gt;Photo by Dylan Shaw on Unsplash"
            target="_blank"
          >
            <img
              src="assets/images/gallery/dylan-shaw-M0YIRWzR3nY-unsplash.jpg"
              alt="Svalbard Wilderness"
            />
          </a>

          <a
            href="assets/images/gallery/janik-rohland-Ni4cMceBcds-unsplash.jpg"
            data-pswp-width="1200"
            data-pswp-height="800"
            data-pswp-caption="Red Barn with Mountain Backdrop&lt;br&gt;Photo by Janik Rohland on Unsplash"
            target="_blank"
          >
            <img
              src="assets/images/gallery/janik-rohland-Ni4cMceBcds-unsplash.jpg"
              alt="Svalbard Ice Formation"
            />
          </a>

          <a
            href="assets/images/gallery/lloyd-woodham-bAmmMSPDqxg-unsplash.jpg"
            data-pswp-width="1200"
            data-pswp-height="800"
            data-pswp-caption="Snow-Covered Mountain by Water&lt;br&gt;Photo by Lloyd Woodham on Unsplash"
            target="_blank"
          >
            <img
              src="assets/images/gallery/lloyd-woodham-bAmmMSPDqxg-unsplash.jpg"
              alt="Svalbard Mountain View"
            />
          </a>

          <a
            href="assets/images/gallery/mathieu-ramus-gSd173Bwsqk-unsplash.jpg"
            data-pswp-width="1200"
            data-pswp-height="800"
            data-pswp-caption="Polar Bear on Snow&lt;br&gt;Photo by Mathieu Ramus on Unsplash"
            target="_blank"
          >
            <img
              src="assets/images/gallery/mathieu-ramus-gSd173Bwsqk-unsplash.jpg"
              alt="Svalbard Arctic Scene"
            />
          </a>
        </div>
      </div>
    </section>

    <section id="video">
      <div class="container">
        <h2>Embedded Media</h2>
        <div class="video-wrapper">
          <iframe
            src="https://www.youtube.com/embed/dQw4w9WgXcQ"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          >
          </iframe>
        </div>
      </div>
    </section>

    <section id="contact">
      <div class="container">
        <h2>Contact Form</h2>
        <form id="contact-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
            <span class="error-message" id="name-error"></span>
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="emaisl" name="email" required />
            <span class="error-message" id="email-error"></span>
          </div>

          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <span class="error-message" id="message-error"></span>
          </div>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>

    <footer>
      <div class="container">
        <div class="footer-content">
          <div class="footer-info">
            <p>JS Sucks</p>
          </div>
        </div>
      </div>
    </footer>

    <button id="floating-btn" aria-label="Back to top">↑</button>

    <script src="src/index.js"></script>
  </body>
</html>
